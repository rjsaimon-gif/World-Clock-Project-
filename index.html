<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock Project - Regina Iyar</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.js"></script>

  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Choose a city</option>
        <option value="">Dallas</option>
        <option value="">Boston</option>
        <option value="">Miami</option>
      </select>

      <div class="city">
        <div>
          <h2>Milwaukee</h2>
          <div class="date">November 4, 2024</div>
        </div>
        <div class="time">1:36:00 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Chicago</h2>
          <div class="date">November 4, 2024</div>
        </div>
        <div class="time">1:36:00 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Denver</h2>
          <div class="date">November 4, 2024</div>
        </div>
        <div class="time">12:36:00 <small>PM</small></div>
      </div>
    </div>
