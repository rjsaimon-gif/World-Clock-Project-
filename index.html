<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock Project - Regina Iyar</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Choose a city</option>
        <option value="Pacific/Truk">Chuuk</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="Pacific/Saipan">Saipan</option>
        <option value="America/Mexico_City">Mexico City</option>
        <option value="Pacific/Palau">Palau</option>
        <option value="Pacific/Honolulu">Honolulu</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="pohnpei">
          <div>
            <h2>Pohnpei</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="seoul">
          <div>
            <h2>Seoul</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <div class="highlight">
      <footer>
        This project was coded by <strong>Regina Saimon</strong> ðŸ¦‹ and is
        open-sourced on
        <a
          href="https://github.com/rjsaimon-gif/World-Clock-Project-"
          target="_blank"
        >
          Github</a
        >
        and hosted on
        <a href="https://world-clock-project-rjs.netlify.app" target="blank">
          Netlify</a
        >
        :)
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
